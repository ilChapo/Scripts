behaviors:
  Striker:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0006
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 12000000
    time_horizon: 64
    summary_freq: 50000
    self_play:
      window: 10
      play_against_latest_model_ratio: 0.5
      save_steps: 10000
      swap_steps: 5000
      team_change: 100000
environment_parameters:
  reward_shaper:
    curriculum:
      - name: Lesson0
        completion_criteria:
          measure: progress
          behavior: Striker
          signal_smoothing: true
          min_lesson_length: 1
          threshold: 0.1
        value: 0.005
      - name: Lesson1
        completion_criteria:
          measure: progress
          behavior: Striker
          signal_smoothing: true
          min_lesson_length: 1
          threshold: 0.4
        value: 0.003
      - name: Lesson2
        completion_criteria:
          measure: progress
          behavior: Striker
          signal_smoothing: true
          min_lesson_length: 1
          threshold: 0.7
        value: 0.001
      - name: Lesson3
        value: 0.000
